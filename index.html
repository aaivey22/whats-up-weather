<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id="recentSearches"></div>

            <div class="col-6" id="searchHere">
                <form id="userSearch">
                    <input id="cityInput" type="text" placeholder="Please enter a US city" />
                    <input type="submit" value="Search" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="title"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" id="searchResultCurrent"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" id="searchResultFuture"></div>
            <div class="col-2"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
